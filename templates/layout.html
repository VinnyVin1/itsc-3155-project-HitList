<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../static/js/layout.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 id="hitlist-brand">HitList</h2>
            <div class="navlinks">
                <ul class="navList">
                    {% if not session['username'] %}
                        <li class="navItem">
                            <a class="navLink" href="{{ url_for('index_page') }}">Home</span></a>
                        </li>
                        <li class="navItem">
                            <a class="navLink" href="{{ url_for('signin_page') }}">Sign-In</a>
                        </li>
                        <li class="navItem">
                            <a class="navLink" href="{{ url_for('signup_page') }}">Sign-Up</a>
                        </li>
                        <li class="navItem">
                            <a class="navLink" href="{{ url_for('discussion_page') }}">Discussion</a>
                        </li>
                        <li class="navItem">
                            <a class="navLink" href="{{ url_for('contact_page') }}">Contact</a>
                        </li>
                    {% endif %}
                    {% if session['username'] %}
                    <li class="navItem">
                        <a class="navLink" href="{{ url_for('discussion_page') }}">Discussion</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="{{ url_for('profile_page', username=session['username']) }}">Profile</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% block body %}{% endblock %}
    <!-- <footer>
        <div class="footer-container">
            <h6>Created by HitList. &copy; 2023</h6>
        </div>
    </footer> -->
</body>
</html>
