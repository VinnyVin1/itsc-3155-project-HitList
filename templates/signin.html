{% extends 'layout.html' %}

{% block body %}
    <main class="signin-main">
        <img src="../static/images/microphone.jpeg" alt="microphone">
        <form action="/signin_page" method="post" class="signin-form">
            <h1>Sign in</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="username" class="form-control" id="usernmae" aria-describedby="emailHelp" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </main>
{% endblock %}
