{% extends 'layout.html' %}

{% block body %}
<head>
    <style>
        form {
            width: 50vw;
            padding-left: 15px;
            padding-top: 10px;
            grid-column: 2;
        }

        img {
            width: 50vw; 
            height: 90vh;
            grid-column: 1;
        }

        main {
            display: grid;
            grid-template-columns: 2fr 2fr;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="hitlist-brand" href="/">HitList</a>
            <div class="navlinks">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="home" href="/">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="sign-up" href="/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="forum" href="/">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="contact" href="/">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <img src="../static/images/microphone.jpeg" alt="microphone">
        <form action="/sign_in_page" method="post">
            <h1>Sign in</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="usernmae" aria-describedby="emailHelp" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </main>
</body>
{% endblock %}
